    <!-- Contact Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <p>Have questions? We're here to help! Reach out to us via the form below.</p>

        <!-- Contact Form -->
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> support@shopease.com</p>
            <p><strong>Phone:</strong> 4996316769</p>
            <p><strong>Address:</strong> 123 gprec, Kurnool City, 518002</p>
        </div>
    </section>
